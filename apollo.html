<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="apollo.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <div class="list-item">
            <div class="container left">
                <input type="checkbox">
                <div class="initials">MZ</div>
                <div class="name">
                    <a href="">Mark Zuckerberg</a>
                </div>
            </div>
            <div class="container center">
                <div class="badge">Approaching</div>
                <div class="job-position">Chief Executive Officer, Founder @ <a href="">Chan Zuckerberg</a></div>
            </div>
            <div class="container right">
                <div class="bar-graph">
                    <div class="bar one"></div>
                    <div class="bar two"></div>
                    <div class="bar three"></div>
                    <div class="bar four"></div>
                    <div class="bar five"></div>
                    <div class="bar six"></div>
                    <div class="bar seven"></div>
                    <div class="bar eight"></div>
                    <div class="bar two"></div>
                    <div class="bar three"></div>
                    <div class="bar four"></div>
                    <div class="bar five"></div>
                    <div class="bar six"></div>
                    <div class="bar seven"></div>
                    <div class="bar eight"></div>
                    <div class="bar nine"></div>
                </div>
                <div class="time">4m 2d</div>
                <div class="icons">
                    <div class="icon-container">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="icon-container">
                        <i class="fas fa-phone fa-rotate-180 fa-flip-horizontal"></i>
                    </div>
                    <div class="icon-container">
                        <i class="fab fa-telegram-plane"></i>
                    </div>
                    <div class="icon-container">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <div class="icon-container">
                        <i class="fab fa-linkedin-in"></i>
                    </div>
                    <div class="icon-container">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="lc">LC</div>
            </div>
        </div>
    </body>
</html>
